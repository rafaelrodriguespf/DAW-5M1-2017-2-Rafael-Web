<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Sistema com JPA e JSF</ui:define>
        <ui:define name="conteudo">
            <div align="center">
                
                <h:form>
            <p:messages/>
            <p:growl/>
            <p:panelGrid columns="2">
                <f:facet name="footer">
                    <div align="center">
                        <p:commandButton value="Cancelar" immediate="true"
                                         action="#{controleRecurso.cancelar()}" ajax="false"/>
                        <p:commandButton value="Salvar" icon="ui-icon-disk"
                                         action="#{controleRecurso.salvar()}"
                                         ajax="false"/>
                    </div>
                </f:facet>
                <p:outputLabel value="ID"/>
                <p:inputText value="#{controleRecurso.objeto.id}"
                             readonly="true" size="5"/>
               
                <p:outputLabel value="Descrição" for="txtDescricao"/>             
                <p:inputText value="#{controleRecurso.objeto.descricao}"
                             id="txtDescricao" size="40" maxlength="40"
                             placeholder="Obrigatório"/>
                
                
             
            </p:panelGrid>
        </h:form>
                
            </div>
        </ui:define>
    </ui:composition>
        
    
</html>
